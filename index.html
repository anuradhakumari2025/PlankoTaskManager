<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planko</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="view1">
      <aside>
        <h1 id="logo">
          <span><i class="ri-calendar-todo-fill"></i></span> Planko
        </h1>
        <hr />
        <p>
          <span><i class="ri-dashboard-line"></i></span>Dashboard
        </p>
        <p>
          <span><i class="ri-survey-line"></i></span>Projects
        </p>
        <p>
          <span><i class="ri-calendar-line"></i></span>Calendar
        </p>
        <p>
          <span><i class="ri-settings-5-line"></i></span>Settings
        </p>
        <p class="filterIcon">
          <span><i class="ri-filter-3-line"></i></span>Filter
        </p>
      
        <div class="filter-panel filter">
          <div class="custom-dropdown">
            <label>Status</label>
            <select id="filterStatus" name="status">
              <option value="">All Status</option>
              <option value="todo">Todo</option>
              <option value="in-progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>

          <div class="custom-dropdown">
            <label>Priority</label>
            <select id="filterPriority" name="priority">
              <option value="">All Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="custom-dropdown">
            <label>Assignee</label>
            <select id="filterAssignee" name="filterAssignee" multiple></select>
          </div>

          <div class="custom-dropdown">
            <label>Due Date</label>
            <input type="date" id="filterDueDate" />
          </div>
        </div>
      </aside>

      <main>
        <div class="top">
          <h2>Project Version - 1</h2>
          <div class="profile">
            <span class="name">Anuradha</span>
            <span class="profileIcon"><i class="ri-user-line"></i></span>
          </div>
        </div>

        <div class="bottom">
          <div class="todo">
            <h2>Todo</h2>
            <hr />
            <div class="todoTasks" data-status="todo"></div>
            <button class="addTaskBtn"><span>+</span>Add Task</button>
          </div>
          <div class="todo">
            <h2>In Progress</h2>
            <hr />
            <div class="taskInProgress" data-status="in-progress"></div>
          </div>
          <div class="todo">
            <h2>Done</h2>
            <hr />
            <div class="taskDone" data-status="done"></div>
          </div>


 <!-- Form for edit and add task -->
        <div class="addTaskPopup">
          <form>
            
              <div class="close"><i class="ri-close-large-line"></i></div>
           
            <p>Add Title</p>
            <input type="text" placeholder="Title" name="title" required />
            <p>Due Date</p>
            <input type="date" name="date" />
            <p>Task Description</p>
            <textarea
              name="desc"
              id=""
              placeholder="Task Description"
              rows="6"
            ></textarea>
            <p>Assignee</p>
            <select name="formAssignee" id="formAssignee" multiple></select>
            <p>Priority</p>
            <select name="priority" id="">
              <option value="">Select Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <p>Status</p>
            <select name="status" id="">
              <option value="">Select Status</option>
              <option value="todo">Todo</option>
              <option value="in-progress">In Progress</option>
              <option value="done">Done</option>
            </select>
           <div class="btns">
             <button type="submit" class="addBtn">Add Task</button>
            <button class="cancel" type="button">Cancel</button>
           </div>
          </form>
        </div>

        </div>

       
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
